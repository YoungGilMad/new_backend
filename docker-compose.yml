services:
  postgres:
    image: postgres:16
    container_name: backend_postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: app
    volumes:
      - backend_pgdata:/var/lib/postgresql/data

volumes:
  backend_pgdata:
